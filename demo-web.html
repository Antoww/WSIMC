<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSIMC - What's In My Computer?</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
        }
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .metric-card {
            background: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .metric-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .progress-fill {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: width 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simulation des donn√©es syst√®me (√† remplacer par les vraies API)
        const getSystemInfo = () => ({
            name: "Windows 11",
            hostname: "Antowputer",
            uptime: "2:45:30",
            architecture: "x64"
        });

        const getCpuInfo = () => ({
            name: "AMD Ryzen 7",
            cores: 16,
            usage: Math.random() * 100
        });

        const getMemoryInfo = () => ({
            total: 32,
            used: Math.random() * 25 + 5,
            usage_percent: Math.random() * 80 + 10
        });

        const MetricCard = ({ title, icon, children, className = "" }) => (
            <div className={`metric-card rounded-xl p-6 border border-gray-100 animate-fade-in ${className}`}>
                <div className="flex items-center gap-3 mb-4">
                    <div className="p-2 bg-blue-50 rounded-lg text-blue-600">
                        {icon}
                    </div>
                    <h3 className="text-lg font-semibold text-gray-800">{title}</h3>
                </div>
                {children}
            </div>
        );

        const ProgressBar = ({ value, max = 100, color = "blue" }) => {
            const percentage = Math.min((value / max) * 100, 100);
            const colorClass = color === "red" ? "from-red-500 to-red-600" : 
                              color === "yellow" ? "from-yellow-500 to-yellow-600" :
                              "from-blue-500 to-blue-600";
            
            return (
                <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                    <div
                        className={`progress-fill h-full bg-gradient-to-r ${colorClass} rounded-full`}
                        style={{ width: `${percentage}%` }}
                    />
                </div>
            );
        };

        const RealtimeMonitor = () => {
            const [cpuUsage, setCpuUsage] = useState(0);
            const [memoryInfo, setMemoryInfo] = useState({ used: 0, total: 32, usage_percent: 0 });

            useEffect(() => {
                const interval = setInterval(() => {
                    setCpuUsage(Math.random() * 100);
                    const used = Math.random() * 25 + 5;
                    setMemoryInfo({
                        used: used,
                        total: 32,
                        usage_percent: (used / 32) * 100
                    });
                }, 2000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <MetricCard title="Processeur" icon="‚ö°">
                        <div className="space-y-3">
                            <div className="flex justify-between items-center">
                                <span className="text-sm font-medium text-gray-600">Utilisation</span>
                                <span className="text-lg font-bold text-gray-800">
                                    {cpuUsage.toFixed(1)}%
                                </span>
                            </div>
                            <ProgressBar 
                                value={cpuUsage} 
                                color={cpuUsage > 80 ? "red" : cpuUsage > 60 ? "yellow" : "blue"} 
                            />
                        </div>
                    </MetricCard>

                    <MetricCard title="M√©moire" icon="üß†">
                        <div className="space-y-3">
                            <div className="flex justify-between items-center">
                                <span className="text-sm font-medium text-gray-600">Utilisation</span>
                                <span className="text-lg font-bold text-gray-800">
                                    {memoryInfo.usage_percent.toFixed(1)}%
                                </span>
                            </div>
                            <ProgressBar 
                                value={memoryInfo.usage_percent} 
                                color={memoryInfo.usage_percent > 80 ? "red" : memoryInfo.usage_percent > 60 ? "yellow" : "blue"} 
                            />
                            <div className="text-sm text-gray-600">
                                {memoryInfo.used.toFixed(1)} GB / {memoryInfo.total} GB
                            </div>
                        </div>
                    </MetricCard>
                </div>
            );
        };

        const SystemOverview = () => {
            const systemInfo = getSystemInfo();
            const cpuInfo = getCpuInfo();

            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <MetricCard title="Informations Syst√®me" icon="üñ•Ô∏è">
                        <div className="space-y-2 text-sm">
                            <div className="flex justify-between">
                                <span className="text-gray-600">Syst√®me:</span>
                                <span className="font-medium">{systemInfo.name}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="text-gray-600">Nom PC:</span>
                                <span className="font-medium">{systemInfo.hostname}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="text-gray-600">Architecture:</span>
                                <span className="font-medium">{systemInfo.architecture}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="text-gray-600">Uptime:</span>
                                <span className="font-medium">{systemInfo.uptime}</span>
                            </div>
                        </div>
                    </MetricCard>

                    <MetricCard title="Processeur" icon="‚ö°">
                        <div className="space-y-2 text-sm">
                            <div className="flex justify-between">
                                <span className="text-gray-600">Mod√®le:</span>
                                <span className="font-medium">{cpuInfo.name}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="text-gray-600">C≈ìurs:</span>
                                <span className="font-medium">{cpuInfo.cores}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="text-gray-600">Utilisation:</span>
                                <span className="font-medium">{cpuInfo.usage.toFixed(1)}%</span>
                            </div>
                        </div>
                    </MetricCard>

                    <MetricCard title="Note" icon="‚ÑπÔ∏è" className="lg:col-span-2 bg-blue-50 border-blue-200">
                        <div className="text-blue-800">
                            <p className="mb-2">üì° <strong>Version de d√©monstration</strong></p>
                            <p className="text-sm">
                                Cette version utilise des donn√©es simul√©es. 
                                La version Tauri compl√®te n√©cessite l'installation des Build Tools Microsoft C++.
                            </p>
                            <p className="text-sm mt-2">
                                <strong>Installation en cours :</strong> Build Tools ‚Üí puis <code>npm run tauri dev</code>
                            </p>
                        </div>
                    </MetricCard>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('monitor');

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
                    {/* Header */}
                    <header className="glass-card rounded-none border-0 border-b border-white/20 p-6 mb-8">
                        <div className="flex items-center justify-center gap-4">
                            <div className="p-3 bg-blue-500 rounded-full text-white text-2xl">
                                üñ•Ô∏è
                            </div>
                            <h1 className="text-3xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
                                What's In My Computer?
                            </h1>
                        </div>
                    </header>

                    {/* Navigation */}
                    <div className="container mx-auto px-6 mb-8">
                        <nav className="flex gap-2 p-1 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg w-fit mx-auto">
                            <button
                                onClick={() => setActiveTab('monitor')}
                                className={`px-6 py-3 rounded-lg font-medium transition-all duration-200 flex items-center gap-2 ${
                                    activeTab === 'monitor'
                                        ? 'bg-blue-500 text-white shadow-md'
                                        : 'text-gray-600 hover:text-blue-500 hover:bg-blue-50'
                                }`}
                            >
                                üìä Monitoring
                            </button>
                            <button
                                onClick={() => setActiveTab('overview')}
                                className={`px-6 py-3 rounded-lg font-medium transition-all duration-200 flex items-center gap-2 ${
                                    activeTab === 'overview'
                                        ? 'bg-blue-500 text-white shadow-md'
                                        : 'text-gray-600 hover:text-blue-500 hover:bg-blue-50'
                                }`}
                            >
                                ‚ÑπÔ∏è D√©tails Hardware
                            </button>
                        </nav>
                    </div>

                    {/* Content */}
                    <main className="container mx-auto px-6 pb-12">
                        {activeTab === 'monitor' ? <RealtimeMonitor /> : <SystemOverview />}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
